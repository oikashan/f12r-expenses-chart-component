<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OiKashan | Expenses chart component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="32x32" type="image/png" href="/favicon-32x32.png" />
  </head>
  <body class="bg-neutral-100 grid place-items-center min-h-screen p-4">
    <main
      class="flex flex-col items-center justify-center min-h-screen gap-4 max-w-mobile"
    >
      <header
        class="p-5 bg-primary flex items-center justify-between w-full rounded-lg fade-in"
      >
        <h1 class="text-white text-xs flex flex-col gap-1">
          My balance <span class="font-bold text-xl"> $921.48 </span>
        </h1>
        <svg
          width="72"
          height="48"
          viewBox="0 0 72 48"
          class="w-14 h-auto logo"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g fill="none" fill-rule="evenodd">
            <circle r="24" cx="48" cy="24" fill="#382314" />
            <circle r="23" cx="24" cy="24" stroke="#FFF" stroke-width="2" />
          </g>
        </svg>
      </header>
      <section class="p-5 bg-neutral flex flex-col gap-5 w-full rounded-lg">
        <header>
          <h2 class="font-bold text-xl">Spending - Last 7 days</h2>
        </header>
        <section id="root"></section>
        <footer
          class="border-t border-black/10 pt-5 flex items-end justify-between"
        >
          <p class="flex flex-col gap-1 text-gray-500 text-xs">
            Total this month
            <span class="text-black font-bold text-2xl"> $478.33 </span>
          </p>
          <p class="flex flex-col text-gray-500 text-xs items-end">
            <span class="text-black font-bold text-xs">+2.4%</span> from last
            month
          </p>
        </footer>
      </section>
      <footer class="text-center">
        Challenge by
        <a
          target="_blank"
          class="text-primary hover:underline focus:underline"
          href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt/"
          >Frontend Mentor</a
        >. Coded by <a class="" href="https://oikashan.com">Kashan</a>.
      </footer>
    </main>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
